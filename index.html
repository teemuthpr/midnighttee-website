<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Tee Podcast - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background: url('stars-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #e0c48e; /* Warm golden color */
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 15px rgba(224, 196, 142, 0.7);
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 10px;
            text-shadow: 3px 3px 10px rgba(224, 196, 142, 0.7);
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin: auto;
            line-height: 1.5;
            text-shadow: 2px 2px 10px rgba(224, 196, 142, 0.5);
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(224, 196, 142, 0.8), 0 0 20px rgba(224, 196, 142, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(224, 196, 142, 1), 0 0 30px rgba(224, 196, 142, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Midnight Tee Podcast</h1>
        <h2>Coming Soon</h2>
        <p>We're brewing something magical... Stay tuned for the launch!</p>
    </div>
</body>
</html>
