<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Tee Podcast</title>

  <!-- Embed Metadata -->
  <meta property="og:title" content="Midnight Tee Podcast" />
  <meta property="og:description" content="Streaming late-night stories, music & AI creativity." />
  <meta property="og:image" content="https://teemuthpr.github.io/midnighttee-website/midnight-tee-logo-full.png" />
  <meta property="og:url" content="https://teemuthpr.github.io/midnighttee-website/test-page.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(160deg, #0a0a1a, #14142b);
      color: #FFD866;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
    }

    .floating-moon {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      animation: floatMoon 6s ease-in-out infinite;
      pointer-events: none;
    }

    .floating-moon img {
      width: 100px;
      opacity: 0.8;
      filter: drop-shadow(0 0 12px rgba(255, 216, 102, 0.5));
    }

    @keyframes floatMoon {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    .hero {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 80px rgba(255, 216, 102, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      z-index: 2;
      position: relative;
      margin-top: 150px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero img {
      width: 100%;
      max-width: 320px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 30px rgba(255, 216, 102, 0.3);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3em;
      margin-bottom: 12px;
      color: #fff;
    }

    p {
      font-size: 1.05em;
      color: #FFDA99;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      background-color: #FFD866;
      color: #0a0a1a;
      font-weight: bold;
      padding: 14px 20px;
      margin: 10px auto;
      text-decoration: none;
      border-radius: 10px;
      width: 80%;
      max-width: 280px;
      transition: 0.2s ease;
      box-shadow: 0 0 20px rgba(255, 216, 102, 0.3);
    }

    .btn:hover {
      background-color: #FFCC33;
      transform: translateY(-2px);
    }

    footer {
      margin: 60px 0 30px;
      font-size: 0.9em;
      color: #888;
      z-index: 2;
      position: relative;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Moon Element -->
  <div class="floating-moon">
    <img src="floating-moon.png" alt="Floating Moon">
  </div>

  <!-- Hero Content -->
  <main class="hero">
    <img src="midnight-tee-logo-full.png" alt="Midnight Tee Podcast Logo">
    <h1>Midnight Tee Podcast</h1>

  </main>

</html>
