<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Midnight Tee Podcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Social Embed Metadata -->
  <meta property="og:title" content="Midnight Tee Podcast" />
  <meta property="og:description" content="Streaming late-night stories, music & AI creativity." />
  <meta property="og:image" content="https://teemuthpr.github.io/midnighttee-website/midnight-tee-logo-full.png" />
  <meta property="og:url" content="https://teemuthpr.github.io/midnighttee-website/test-page.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a1a;
      color: #FFD866;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      margin-top: 60px;
    }

    .logo-wrapper {
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(255, 204, 51, 0.25);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(255, 204, 51, 0.4);
      }
    }

    img.logo {
      width: 350px;
      max-width: 90vw;
      border-radius: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      margin-top: 30px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 15px auto;
      color: #FFDA99;
    }

    .button-group {
      margin: 30px 0;
    }

    .btn {
      background-color: #FFD866;
      color: #0a0a1a;
      font-weight: bold;
      padding: 14px 28px;
      margin: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 18px rgba(255, 216, 102, 0.3);
      transition: all 0.25s ease;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #FFCC33;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 216, 102, 0.5);
    }

    footer {
      margin: 60px 0 30px;
      font-size: 0.95em;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .btn {
        width: 80%;
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-wrapper">
      <img src="midnight-tee-logo-full.png" alt="Midnight Tee Logo" class="logo">
    </div>
    <h1>Midnight Tee Podcast</h1>
    <p>Late-night stories, underground music, and AI-powered creativity streaming live. Step into the shadows of sound.</p>
  </header>

  <div class="button-group">
    <a class="btn" href="https://www.twitch.tv/midnight_teemuth" target="_blank">ðŸŽ™ Watch on Twitch</a>

  </div>

  <footer>

  </footer>

</body>
</html>
